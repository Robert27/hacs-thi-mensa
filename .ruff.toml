# The contents of this file is based on https://github.com/home-assistant/core/blob/dev/pyproject.toml

target-version = "py313"

[lint]
select = [
    "ALL",
]

ignore = [
    "ANN401", # Dynamically typed expressions (typing.Any) are disallowed
    "D203", # no-blank-line-before-class (incompatible with formatter)
    "D212", # multi-line-summary-first-line (incompatible with formatter)
    "COM812", # incompatible with formatter
    "ISC001", # incompatible with formatter
    "S101", # Use of assert detected (fine for tests)
    "SLF001", # Private member accessed (fine for tests)
    "PLR2004", # Magic value used in comparison (fine for tests)
    "ANN201", # Missing return type annotation (fine for test fixtures)
    "ANN001", # Missing type annotation for function argument (fine for test fixtures)
    "ARG001", # Unused function argument (fine for pytest fixtures/decorators)
    "RET504", # Unnecessary assignment before return (fine for clarity)
    "E402", # Module level import not at top of file (needed for conftest.py)
    "PLC0415", # Import should be at top-level (fine for conditional imports in tests)
]

[lint.per-file-ignores]
"tests/**/*.py" = [
    "ANN", # Missing type annotations (fine for tests)
    "S101", # Use of assert detected (standard for tests)
    "SLF001", # Private member accessed (fine for tests)
    "PLR2004", # Magic value used in comparison (fine for tests)
    "ARG001", # Unused function argument (fine for pytest fixtures)
    "RET504", # Unnecessary assignment before return
    "E402", # Module level import not at top of file
    "PLC0415", # Import should be at top-level
    "I001", # Import block is un-sorted or un-formatted
]

[lint.flake8-pytest-style]
fixture-parentheses = false

[lint.pyupgrade]
keep-runtime-typing = true

[lint.mccabe]
max-complexity = 25
