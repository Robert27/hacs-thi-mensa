[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --strict-markers
    --tb=short
    -p no:pytest_aiohttp
filterwarnings =
    ignore::DeprecationWarning:litellm.*
    ignore::DeprecationWarning:homeassistant.components.http.*
    ignore::DeprecationWarning:pydantic.*

